	<script>
	
	var arrs = [ 'Lux', 'Temprature', 'Humidity', 'Pressure', 'IR' ];
	function configureDropDownLists(ddl1) {

		var num_of_sensor = parseInt(ddl1.value);

		if (num_of_sensor == 1) {
			$("select#ddl3").hide();
			$("select#ddl4").hide();
			$("select#ddl5").hide();
			$("select#ddl6").hide();
			$("select#ddl2").show();
		}
		if (num_of_sensor == 2) {
			$("select#ddl4").hide();
			$("select#ddl5").hide();
			$("select#ddl6").hide();
			$("select#ddl2").show();
			$("select#ddl3").show();
		}
		if (num_of_sensor == 3) {
			$("select#ddl5").hide();
			$("select#ddl6").hide();
			$("select#ddl2").show();
			$("select#ddl3").show();
			$("select#ddl4").show();

		}
		if (num_of_sensor == 4) {
			$("select#ddl6").hide();
			$("select#ddl2").show();
			$("select#ddl3").show();
			$("select#ddl4").show();
			$("select#ddl5").show();

		}
		if (num_of_sensor == 5) {
			$("select#ddl2").show();
			$("select#ddl3").show();
			$("select#ddl4").show();
			$("select#ddl5").show();
			$("select#ddl6").show();

		}
	};
	function populateList(currentList, nextList) {
		arrs = removeA(arrs, currentList.value);
		nextList.options.length = 0;
		for (i = 0; i < arrs.length; i++) {
			createOption(nextList, arrs[i], arrs[i]);

		}

	};

	function removeA(arr, val) {

		var what, a = arguments, L = a.length, ax;
		what = val;
		while (L > 1 && arr.length) {
			what = a[--L];
			while ((ax = arr.indexOf(what)) !== -1) {
				arr.splice(ax, 1);
			}
		}
		return arr;
	};
	function createOption(ddl, text, value) {
		var opt = document.createElement('option');
		opt.value = value;
		opt.text = text;
		ddl.options.add(opt);
	};
	
	
	</script>
